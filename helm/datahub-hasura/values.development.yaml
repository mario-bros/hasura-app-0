# Default values for datahub-hasura.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mari0br0s/datahub-hasura
  pullPolicy: IfNotPresent
  tag: "latest"
  namespace: "datahub-hasura"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  protocol: TCP
  port: 8080
  targetPort: 80
  # port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/canary: "false"
    nginx.ingress.kubernetes.io/canary-weight: "10"

  hosts:
    - host: 34.34.220.237
      paths:
        - path: /api/v1/hasura-datahub/(.*|$)
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


env:
  # Hasura Main Configs
  - name: HASURA_GRAPHQL_METADATA_DATABASE_URL
    value: "postgres://postgres:ceClVat?eK[}T9Iq@34.50.73.55:5432/postgres"
  - name: HASURA_GRAPHQL_ADMIN_SECRET
    value: "123456"
  - name: HASURA_GRAPHQL_ENABLE_CONSOLE
    value: "y"
  - name: HASURA_GRAPHQL_ENABLED_LOG_TYPES
    value: "startup, http-log, webhook-log, websocket-log, query-log"
  
  
  - name: HASURA_GRAPHQL_ENABLED_APIS
    value: "metadata,graphql,config,metrics"

  - name: HASURA_GRAPHQL_JWT_SECRET
    value: '{"type":"RS256","jwk_url": "https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com", "audience": "hasura-course", "issuer": "https://securetoken.google.com/hasura-trigger-function"}'
  - name: HASURA_GRAPHQL_METADATA_DIR
    value: '/app/metadata'
  - name: HASURA_GRAPHQL_MIGRATIONS_SERVER_TIMEOUT
    value: '120'


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
